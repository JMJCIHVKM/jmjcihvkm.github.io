  <!-- Footer CSS -->
  <style>
    #footer {
      animation: footerGlow 4s ease-in-out infinite alternate;
      box-shadow: 0 0 24px #423fee88, 0 0 48px #0a66c244;
    }

    @keyframes footerGlow {
      0% { box-shadow: 0 0 24px #423fee88, 0 0 48px #0a66c244; background: rgba(0,0,0,0.98); }
      50% { box-shadow: 0 0 48px #423feeff, 0 0 96px #0a66c2cc; background: rgba(20,20,40,0.98); }
      100% { box-shadow: 0 0 24px #423fee88, 0 0 48px #0a66c244; background: rgba(0,0,0,0.98); }
    }

    .footer-icon {
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px #0a66c288;
    }

    .footer-icon:hover {
      transform: scale(1.12) rotate(-2deg);
      box-shadow: 0 0 24px #0a66c2cc, 0 0 32px #423feeff;
      background: rgba(66,63,238,0.08);
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      #footer-icons {
        gap: 1rem !important;
      }
      .icon-svg {
        width: 22px !important;
        height: 22px !important;
      }
      .footer-label {
        display: none !important;
      }
    }

    @media (min-width: 601px) {
      .icon-svg {
        width: 28px !important;
        height: 28px !important;
      }
      .footer-label {
        display: inline-block !important;
        margin-left: 0.5em;
      }
    }
  </style>

  <!-- Accessibility Script -->
  <script>
    document.querySelectorAll('.footer-icon').forEach(icon => {
      icon.addEventListener('focus', () => icon.style.background = '#1a1f2b');
      icon.addEventListener('blur', () => icon.style.background = 'none');
